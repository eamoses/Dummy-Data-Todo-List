<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dummy Data Fetch API</title>
        <script src="scripts.js"></script>
    </head>
    <body>
      <label for="number">Please enter a number from 1 to 10:</label>
      <input type="number" id="number" name="number" value="" min="1" max="10">
      <input onclick="fetchTodos()" type="button" value="Submit">
      <input onclick="clearTodos()" type="button" value="Clear Todos">
      <input onclick="clearCompleted()" type="button" value="Clear Completed">
      <input onclick="clearNotCompleted()" type="button" value="Clear Not Completed">
      <input onclick="completed()" type="button" value="Completed">
      <input onclick="notCompleted()" type="button" value="Not Completed">
      <ol id='todo-list'>
      </ol>
      <ol id='completed'>
      </ol>
      <ol id='not-completed'>
      </ol>
    </body>
</html>
